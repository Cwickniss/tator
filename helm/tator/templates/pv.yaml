kind: PersistentVolume
apiVersion: v1
metadata:
  name: static-pv
spec:
  capacity:
    storage: {{ .Values.pvc.staticSize }}
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: static-pv-claim
  mountOptions:
    - nolock
    - nfsvers=3
  nfs:
    server: {{ .Values.pv.nfsServer }}
    path: "/media/kubernetes_share/static"
---
