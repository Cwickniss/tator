apiVersion: v1
kind: Secret
metadata:
  name: tator-secrets
type: Opaque
stringData:
  djangoSecretKey: {{ .Values.djangoSecretKey | quote }}
  dockerPassword: {{ .Values.dockerPassword | quote }}
  postgresPassword: {{ .Values.postgresPassword | quote }}
  sslBundle: |
{{ .Values.sslBundle | indent 4}}
  sslKey: |
{{ .Values.sslKey | indent 4 }}
