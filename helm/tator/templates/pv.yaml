{{ if .Values.pv.enabled }}
{{ if .Values.awsStorage.enabled }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: efs-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-9e2920e7
{{ else }} # .Values.awsStorage.enabled
kind: PersistentVolume
apiVersion: v1
metadata:
  name: static-pv
spec:
  capacity:
    storage: {{ .Values.pvc.staticSize }}
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: static-pv-claim
  mountOptions:
    {{- range .Values.pv.nfsMountOptions }}
    - {{ . }}
    {{- end }}
  nfs:
    server: {{ .Values.pv.nfsServer }}
    path: {{ .Values.pv.staticPath }}
---
