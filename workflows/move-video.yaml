apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: move-video-
spec:
  entrypoint: main
  ttlStrategy:
    secondsAfterSuccess: 300
    secondsAfterFailure: 86400
  arguments:
    parameters:
    - name: client_image
    - name: move_list # List of objects with src/dst.
                      # Example: [{"src": "/src/path", "dst": "/dst/path"}]
    - name: media_update 
    - name: media_id
    - name: host
    - name: token
  volumes:
  - name: main-pv-claim
    persistentVolumeClaim:
      claimName: main-pv-claim
  templates:
  - name: main
    metadata:
      labels:
        app: move
    steps:
    - - name: move-file
        template: move
        arguments:
          parameters:
          - name: src
            value: "{{item.src}}"
          - name: dst
            value: "{{item.dst}}"
        withParam: "{{workflow.parameters.move_list}}"
    - - name: patch-media
        template: patch
  - name: move
    inputs:
      parameters:
      - name: src
      - name: dst
    container:
      image: "{{workflow.parameters.client_image}}"
      imagePullPolicy: IfNotPresent
      command: [mv]
      args: ["{{inputs.parameters.src}}", "{{inputs.parameters.dst}}"]
      resources:
        requests:
          memory: 500Mi
          cpu: 250m
      volumeMounts:
      - mountPath: /data/uploads
        name: main-pv-claim
        subPath: upload
      - mountPath: /data/media
        name: main-pv-claim
        subPath: media
      - mountPath: /data/raw
        name: main-pv-claim
        subPath: raw
  - name: patch
    container:
      image: "{{workflow.parameters.client_image}}"
      imagePullPolicy: IfNotPresent
      command: [curl]
      args: ["--retry", "5", "--connect-timeout", "60", "-H", "Content-Type: application/json", "-H", "Authorization: Token {{workflow.parameters.token}}", "-X", "PATCH", "-d", "{{workflow.parameters.media_update}}", "{{workflow.parameters.host}}/rest/Media/{{workflow.parameters.media_id}}"]
      resources:
        requests:
          memory: 500Mi
          cpu: 250m

