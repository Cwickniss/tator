apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    worker_processes 1;

    events {
      worker_connections 1024;
    }

    http {
      include mime.types;
      server_names_hash_bucket_size 128;

      server {
        listen 80;
        server_name {{ .Values.domain }};
        ssl_certificate /ssl/CertificateBundle1.pem;
        ssl_certificate_key /ssl/tator.key;
        return 301 https://{{ .Values.domain }}$request_uri;
      }

      server {
        listen 443 ssl http2;

        server_name $TATOR_DOMAIN;

        ssl_certificate /ssl/CertificateBundle1.pem;
        ssl_certificate_key /ssl/tator.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        client_max_body_size 0;

        location ~*phpinfo.php {
          return 404;
        }
        location ~*index.php {
          return 404;
        }
        location ~*elrekt.php {
          return 404;
        }
        location ~*config.php {
          return 404;
        }
        location ~*wp-login.php {
          return 404;
        }
        location ~*phpmyadmin {
          return 404;
        }
        location ~*recordings/theme/main.css {
          return 404;
        }
        location /favicon.ico {
          alias /data/static/images/favicon.ico;
          add_header Cache-Control "max-age=3600, must-revalidate";
        }
        location /gnocchi {
          alias /data/static/gnocchi;
          add_header Cache-Control "max-age=0, must-revalidate";
        }
        location /static {
          alias /data/static/;
          autoindex off;
          add_header Cache-Control "max-age=0, must-revalidate";
        }
        location /media {
          alias /data/media/;
          autoindex off;
          add_header Cache-Control "max-age=3600, must-revalidate";
        }
        location /data/raw {
          alias /data/raw;
          autoindex off;
          add_header Cache-Control "max-age=3600, must-revalidate";
        }
        location /files/ {
          proxy_redirect https://$hostname/ https://{{ .Values.domain }}/;
          proxy_request_buffering off;
          proxy_buffering off;
          proxy_http_version 1.1;
          proxy_set_header Tus-Version 1.0.0;
          proxy_set_header Tus-Resumable 1.0.0;
          proxy_set_header X-Forwarded-Host $host;
          proxy_set_header X-Forwarded-Proto https;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_pass http://tusd-svc:1080/files/;
        }
        location /ws {
          proxy_pass http://daphne-svc:8001;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";

          proxy_redirect off;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Host $server_name;
        }
        location / {
          # for now turn off routing to gunicorn (comment this to turn us back
          # on)
          # return 503;
          proxy_pass http://gunicorn-svc:8000;

          proxy_redirect off;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Host $server_name;
          proxy_set_header X-Forwarded-Proto https;
          add_header Cache-Control "max-age=0, must-revalidate";

          gzip on;
          gzip_types application/json;
          gzip_min_length 1024;
        }

        error_page 503 /static/maintenance.html;
        # Allow POST on static pages
        error_page 405 =200 $uri;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        webServer: "yes"
      containers:
        - name: nginx
          image: nginx:1.16
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
              name: nginx-conf
            - mountPath: /ssl
              readOnly: true
              name: ssl
            - mountPath: /data/static
              name: static-pv-claim
            - mountPath: /data/media
              name: media-pv-claim
            - mountPath: /data/raw
              name: raw-pv-claim
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: ssl
          secret:
            secretName: tator-secrets
            items:
              - key: TATOR_SECRET_SSL_BUNDLE
                path: CertificateBundle1.pem
              - key: TATOR_SECRET_SSL_KEY
                path: tator.key
        - name: static-pv-claim
          persistentVolumeClaim:
            claimName: static-pv-claim
        - name: media-pv-claim
          persistentVolumeClaim:
            claimName: media-pv-claim
        - name: raw-pv-claim
          persistentVolumeClaim:
            claimName: raw-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  annotations:
    metallb.universe.tf/address-pool: my-ip-space
spec:
  loadBalancerIP: {{ .Values.loadBalancerIp }}
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: nginx
  type: LoadBalancer
